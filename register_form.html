<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="main-register">
        <div class="left-register">
            <h1>Mais de 1 mil<br> Pets já estão<br>conectados.</h1>
            <h2>Junte-se a milhares de pets e agende sua consulta</h2>
            <img src="images/image_3.png" alt="cachorro">
        </div>

        <div class="right-register">
            <div class="card-register">
                <h1>Crie sua conta</h1>

                <div class="textfield">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Seu Nome">
                </div>

                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Seu email">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Sua Senha">
                </div>

                <div class="textfield">
                    <label for="email">Confirmar Senha</label>
                    <input type="password" name="senha_confirmar" placeholder="Confirme sua Senha">
                </div>

                <h2>Ao se registrar, você aceita nossos <span>termos de uso</span> e a nossa <span>politica de
                        privacidade</span></h2>

                <button class="btn-login">ENTRAR</button>
            </div>
        </div>

    </main>
</body>

</html>
